<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../scripts/popup.js" type="module"></script>
    <script src=../scripts/qrcode.min.js></script>
</head>

<body>
    <div class="container">
        <!-- QR Code Image -->
        <img class="qr-image" id="qrCode">
        <button id="qrCodeButton">Generate</button>

        <!-- Hyperlink -->
        <br>
        <a class="hyperlink" id="currentUrl">https://example.com</a>
        <br>
        <button id="copyButton">Copy</button>
        <!-- Actions -->
        <div class="actions">
            <!-- Send to Email -->
            <div class="send-email">
                <input type="email" id="email" placeholder="sendtoemail@email.com">
                <button id="send-button">Send</button>
            </div>

            <!-- Download Button -->
            <button id="download-button">Download</button>
        </div>
</body>

</html>
